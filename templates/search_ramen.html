{% extends 'index.html' %} {% block content %}
<div class="row">
    <div class="col s12">
        <i class="material-icons" id="back_icon">arrow_back</i>
    </div>
</div>
<div class="container">
    <div class="row">
        {% if recipe_count > 0 %} 
        {% for recipe in recipes %}
        <div class="col s12 m6 xl4">
            <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}">
                <div class="card">
                    <div class="card-image">
                        <img class="responsive_image" src="{{ recipe.url }}" alt="recipe image">
                    </div>
                    <div class="card-content black-text">
                        <h5>{{ recipe.title }}</h5>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col s9 black-text">
                                <p>{{ recipe.description }}</p>
                            </div>
                            <div class="col s3">
                                <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}" class="waves-effect waves-light btn edit_button">Edit</a>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %} 
        {% else %}
        <div class="row">
            <div class="col s12 center">
                <h4>Your search has returned no results :(</h4>
            </div>
        </div>
        {% endif %}
    </div>
</div>
<script type="text/javascript" src="{{url_for('static', filename='js/back.js')}}"></script>
{% endblock %}
